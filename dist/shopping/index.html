<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.goodList img{
				width: 200px;
				height: 300px;
			}
			.goodInfo{
				display: inline-block;
				width: 200px;
			}
			#buy{
				position: fixed;
				top: 300px;
				right: 0px;
			}
		</style>
	</head>
	<body>
		<div class="goodList">
			<div class="goodInfo" data-good-id="sp1">
				<img src="img/1.jpg"/><br />
				<span>香蕉</span>
				<span>30RMB</span>
				<input type="button" name="" id="" value="加入购物车" class="addToCart"/>
			</div>
			<div class="goodInfo" data-good-id="sp2">
				<img src="img/2.jpg"/><br />
				<span>苹果</span>
				<span>40RMB</span>
				<input type="button" name="" id="" value="加入购物车" class="addToCart"/>
			</div>
			<div class="goodInfo" data-good-id="sp3">
				<img src="img/3.jpg"/><br />
				<span>梨</span>
				<span>50RMB</span>
				<input type="button" name="" id="" value="加入购物车" class="addToCart"/>
			</div>
		</div>
		<input type="button" value="购物车(0)" id="buy"/>
		
		<script type="text/javascript" src="js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="js/jquery.cookie.js" ></script>
		<script type="text/javascript" src="js/jquery.fly.js" ></script>
		<script type="text/javascript" src="js/requestAnimationFrame.js" ></script>
		<script type="text/javascript">
			$(function(){
				//加载已有的购物车信息
				loadCart();
				
				//给购物车按钮加一个点击事件
				$("#buy").click(function(){
					location.href = "buy.html";
				})
				//给加入购物车按钮添加点击事件
				$(".goodInfo .addToCart").click(function(e){
					//获取商品的id（用来区分不同的商品）
					var goodId = $(this).parent().attr("data-good-id");
					//获取商品的名称
					var goodName = $(this).siblings('span').eq(0).html();
					//获取商品的价格
					var goodPrice = parseFloat($(this).siblings("span").eq(1).html());
					//获取商品的图片src
					var goodSrc = $(this).siblings("img").attr("src");
//					document.cookie = "key=value"
					//存到购物车中去，商品信息统一可以放在cookie当中
					//购物车中是否有商品？
					//购物车中是否加过同一个商品？
					//"sp1,香蕉,30,1,src1:sp2,苹果,40,2,src2:sp3,梨,50,3,str3"
					/*设计以下结构的对象来处理商品信息
					 * 以商品的id为健，商品的其他信息为值，这个值也设计为一个对象
					 * {
					 * 	sp1 : {
					 * 		name : "香蕉",
					 *      price : 30,
					 *      num : 1,
					 *      src : "img/1.jpg"
					 *  },
					 * sp2 :{
					 * 	    name :"苹果",
					 *      price : 40,
					 *      num:2,
					 *      src : "img/2.jpg"
					 *  },
					 * sp3{
					 * 	    name : "梨"，
					 *      price : 50,
					 *      num : 3,
					 *      src : "img/3.jpg"
					 *  }
					 * }
					 */
					//获取cookie中的信息
					//如果cookie中没有信息会返回一个undefined ,我所须是一个字符串类型的数据，所以将它转成一个“”空字符串。保持数据类型一致。
					var cartStr = $.cookie("cart") ? $.cookie("cart") : "";
					//将字符串转成对象
					var cartObj = convertCartStrToObj(cartStr);
					//判断该商品是否已经在购物车中存在
					if(goodId in cartObj){
						//如果已存在，那么该商品的数量加1
						cartObj[goodId].num += 1;
					}else{
						//如果不存在，那么将新商品的信息存入
						cartObj[goodId] = {
							name : goodName,
							price : goodPrice,
							num : 1,
							src : goodSrc
						};
					}
					
					//将新的购物车信息存回cookie
					//将对象转为字符串
					cartStr = convertObjToCartStr(cartObj);
					//存入cookie
					//document.cookie = "key=value"
					$.cookie("cart",cartStr,{expires : 7,path:"/"});
					
					
					
					//做一个飞入购物车的效果
					var cloneImg = $(this).siblings("img").clone().css({width:50,height:50});
					cloneImg.fly({
						start : {
							top : e.clientY,
							left : e.clientX
						},
						end :{
							top : $("#buy").offset().top,
							left : $("#buy").offset().left,
							width:0,
							height:0
						},
						autoPlay : true,
						onEnd : function(){
							$("#buy").val(function(index,v){
						//"购物车（0）"
						var pattern = /(\d+)/;
						var num = parseInt(v.match(pattern)[1]);
						return "购物车(" + (num + 1) + ")";
					});
					cloneImg.remove();
						}
					})
				})
			});
			
			
			function convertCartStrToObj(cartStr){
				//"sp1,香蕉,30,1,src1:sp2,苹果,40,2,src2:sp3,梨,50,3,str3"
				//如果是空字符串，即没有购物车信息，那么购物车为空，直接返回一个空对象
				if(!cartStr){
					return {};
				}
				var goods = cartStr.split(":");
				var obj = {};
				for(var i = 0; i < goods.length; i ++){
					var data = goods[i].split(",");
					//以商品的id为健，商品的其他信息为值，这个值也设计为一个对象
					obj[data[0]] = {
						name : data[1],
						price : parseFloat(data[2]),
						num : parseInt(data[3]),
						src : data[4]
					}
				}
				return obj;
			}
			function convertObjToCartStr(obj){
					/* {
					 * 	sp1 : {
					 * 		name : "香蕉",
						 * price : 30,
						 * num : 1,
						 * src : "img/1.jpg"
					 * },
					 * sp2 :{
						 * 	name :"苹果",
						 * price : 40,
						 * num:2,
						 * src : "img/2.jpg"
					 * },
					 * sp3{
						 * 	name : "梨"，
						 * price : 50,
						 * num : 3,
						 * src : "img/3.jpg"
					 * }
					 * }
					 */
					var cartStr = "";
					//遍历对象
					for(var id in obj){
						if(cartStr){
							cartStr += ":";
						}
						//"sp1,香蕉,30,1,src1:sp2,苹果,40,2,src2:sp3,梨,50,3,str3"
						cartStr += id + "," + obj[id].name + "," + obj[id].price + "," + obj[id].num + "," + obj[id].src;
					}
					return cartStr;
			}
			
			//加载购物车中的信息（使商品页与购物车页中的购物车数量同步）
			function loadCart(){
				var cartStr = $.cookie("cart") ? $.cookie("cart") : "";
					var cartObj = convertCartStrToObj(cartStr);
					//获取到购物车中所有商品的数量
					var total = 0;
					for(var id in cartObj){
						total += cartObj[id].num;
					}
					$("#buy").val("购物车(" + total + ")");
			}
		</script>
	</body>
</html>
